<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poppy Pooperz - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: 'Outfit', sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #161616;
      padding: 20px 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: 800;
      color: #ffffff;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.2s ease;
    }

    nav a:hover {
      color: #fff;
    }

    nav a.active {
      color: #ffffff;
      font-weight: 600;
      border-bottom: 2px solid #8a64ff;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 20px;
      text-align: center;
    }

    .main h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 800;
      background: linear-gradient(to right, #8a64ff, #7cf4f4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main p {
      font-size: 20px;
      color: #ccc;
      max-width: 700px;
    }

    .username {
      margin-top: 40px;
      font-size: 16px;
      color: #777;
    }

    .signout-btn {
      margin-top: 15px;
      font-size: 14px;
      background: none;
      border: 1px solid #8a64ff;
      color: #8a64ff;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .signout-btn:hover {
      background: #8a64ff;
      color: white;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }
      nav {
        margin-top: 10px;
        flex-direction: column;
      }
      nav a {
        margin: 10px 0 0 0;
      }
      .main h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Poppy Pooperz Logo" />
      Poppy Pooperz
    </div>
    <nav>
      <a href="home.html" class="active">Home</a>
      <a href="member-catalog.html">Avatar Catalog</a>
      <a href="game-wheel.html">Game Wheel</a>
      <a href="quote-wall.html">Quote Wall</a>
      <a href="who-is-online.html">Who's Online</a>
    </nav>
  </header>

  <div class="main">
    <h1>Welcome to Poppy Pooperz</h1>
    <p>The best Discord server around, not even a question, and you will be exiled if you think otherwise.</p>
    <div class="username" id="username">Checking user...</div>
    <button class="signout-btn" onclick="signOut()">Sign Out</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("discordUser"));
    const usernameEl = document.getElementById("username");

    if (user && user.username) {
      usernameEl.textContent = `Logged in as ${user.username}#${user.discriminator}`;
    } else {
      usernameEl.textContent = "You are not logged in.";
    }

    function signOut() {
      localStorage.removeItem("discordUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
