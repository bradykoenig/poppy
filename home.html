<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poppy Pooperz - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: 'Outfit', sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #161616;
      padding: 20px 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: 800;
      color: #ffffff;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: 0.2s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 20px;
      text-align: center;
    }

    .main h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 800;
      background: linear-gradient(to right, #8a64ff, #7cf4f4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main p {
      font-size: 20px;
      color: #ccc;
      max-width: 700px;
    }

    .username {
      margin-top: 40px;
      font-size: 16px;
      color: #777;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }
      nav {
        margin-top: 10px;
      }
      .main h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/assets/logo.png" alt="Poppy Pooperz Logo" />
      Poppy Pooperz
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Avatar Catalog</a>
      <a href="#">Game Wheel</a>
      <a href="#">Quote Wall</a>
      <a href="#">Who's Online</a>
    </nav>
  </header>

  <div class="main">
    <h1>Welcome to Poppy Pooperz</h1>
    <p>Your community hub for games, quotes, avatars, and chaos. Explore the Game Wheel, share quotes, and show off your look.</p>
    <div class="username" id="username">Logged in as ...</div>
  </div>

  <script>
    // Show logged-in Discord username
    const user = JSON.parse(localStorage.getItem("discordUser"));
    if (user && user.username) {
      document.getElementById("username").textContent = `Logged in as ${user.username}#${user.discriminator}`;
    }
  </script>
</body>
</html>
