<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Wheel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Outfit', sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    canvas {
      margin: 30px auto;
      display: block;
      background: #111;
      border-radius: 50%;
      box-shadow: 0 0 25px #8833ff44;
    }
    #debug {
      margin-top: 10px;
      font-size: 15px;
      color: #ccc;
    }
    #selectedGame {
      margin: 12px;
      font-size: 18px;
      font-weight: bold;
    }
    #postSpinActions {
      display: none;
      justify-content: center;
      gap: 15px;
      margin-top: 12px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin: 5px;
    }
    input {
      background: #222;
      color: white;
      width: 300px;
    }
    button {
      background: #8a4dff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1><span style="color:#8a4dff;">ðŸŽ® Game Wheel</span></h1>

  <input id="gameInput" type="text" placeholder="Enter a game name..." />
  <button onclick="submitGame()">Submit</button>

  <canvas id="wheel-canvas" width="400" height="400"></canvas>

  <button onclick="spinWheel()">ðŸŽ² Spin the Wheel</button>

  <div id="selectedGame"></div>
  <div id="postSpinActions">
    <button onclick="keepGame()">Keep</button>
    <button onclick="removeGame()">Remove</button>
  </div>

  <div id="debug"></div>

  <script type="module" src="game-wheel.js"></script>
</body>
</html>
