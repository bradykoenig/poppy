<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Wheel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
      color: white;
      font-family: 'Outfit', sans-serif;
    }

    .main-layout {
      display: flex;
      height: calc(100vh - 60px); /* account for header */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: #111;
      height: 60px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 20px;
    }

    .logo img {
      height: 30px;
      width: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    nav a {
      color: #ccc;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a.active {
      color: white;
      font-weight: 600;
      border-bottom: 2px solid #9c6bff;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 15px;
      background: linear-gradient(to right, #8a64ff, #7cf4f4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }

    #gameInput {
      width: 260px;
      padding: 8px 12px;
      font-size: 14px;
      background: #1e1e1e;
      border: 1px solid #888;
      color: white;
      border-radius: 6px;
      outline: none;
    }

    .submit-btn {
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      background-color: #9c6bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .submit-btn:hover {
      background-color: #b084ff;
    }

    #wheel-canvas {
      width: 320px;
      height: 320px;
      margin: 20px 0;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .container button {
      font-size: 14px;
      padding: 8px 16px;
      background: #9c6bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .container button:hover {
      background: #b084ff;
    }

    .sidebar {
      width: 250px;
      background: #121212;
      padding: 15px;
      border-left: 1px solid #333;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .game-item {
      background: #1e1e1e;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .game-item span {
      font-size: 14px;
      word-break: break-word;
      max-width: 160px;
    }

    .delete-btn {
      background: #ff4444;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      color: white;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #ff2222;
    }

    @media (max-width: 768px) {
      .main-layout {
        flex-direction: column;
        height: auto;
      }

      .sidebar {
        width: 100%;
        border-left: none;
        border-top: 1px solid #333;
        height: 150px;
      }

      #wheel-canvas {
        width: 280px;
        height: 280px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Poppy Pooperz Logo" />
      Poppy Pooperz
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="member-catalog.html">Avatar Catalog</a>
      <a href="game-wheel.html"class="active">Game Wheel</a>
      <a href="quote-wall.html">Quote Wall</a>
      <a href="who-is-online.html">Who's Online</a>
    </nav>
  </header>

  <div class="main-layout">
    <div class="container">
      <h1>ðŸŽ® Game Wheel</h1>

      <div class="input-block">
        <input type="text" id="gameInput" placeholder="Enter a game name..." />
        <button class="submit-btn" onclick="submitGame()">Submit</button>
      </div>

      <canvas id="wheel-canvas" width="320" height="320" style="cursor: pointer;"></canvas>

      <button onclick="spinWheel()">ðŸŽ² Spin the Wheel</button>
    </div>

    <div class="sidebar">
      <h2>ðŸŽ® Game List</h2>
      <div id="game-list"></div>
    </div>
  </div>

  <script type="module" src="game-wheel.js"></script>
</body>
</html>
