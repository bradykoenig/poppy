<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Wheel - Poppy Pooperz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" />
      Poppy Pooperz
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="member-catalog.html">Avatar Catalog</a>
      <a href="game-wheel.html" class="active">Game Wheel</a>
      <a href="quote-wall.html">Quote Wall</a>
      <a href="who-is-online.html">Who's Online</a>
    </nav>
  </header>

  <main class="wheel-page">
    <h1>🎮 Game Wheel</h1>

    <div class="wheel-wrapper">
      <input id="gameInput" type="text" placeholder="Enter a game name..." />
      <button id="submitBtn">Submit</button>

      <canvas id="wheelCanvas" width="400" height="400"></canvas>
      <button id="spinBtn">🎲 Spin the Wheel</button>

      <div id="selectedGame" class="selected-game"></div>
      <div class="keep-remove" id="postSpinActions" style="display:none;">
        <button id="removeBtn">❌ Remove</button>
        <button id="keepBtn">✅ Keep</button>
      </div>

      <p id="debug" style="margin-top: 20px; color: #888; font-size: 14px;"></p>
    </div>
  </main>

  <script type="module" src="game-wheel.js"></script>
</body>
</html>
