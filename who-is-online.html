<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Who's Online - Poppy Pooperz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: 'Outfit', sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #161616;
      padding: 20px 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      flex-wrap: wrap;
      width: 100%;
      box-sizing: border-box;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: 800;
      color: #ffffff;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.2s ease;
    }

    nav a:hover {
      color: #fff;
    }

    nav a.active {
      color: #ffffff;
      font-weight: 600;
      border-bottom: 2px solid #8a64ff;
    }

    h1 {
      font-weight: 800;
      margin: 40px 0 20px;
    }

    .user-section {
      width: 100%;
      max-width: 900px;
      margin-bottom: 60px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      color: #8a64ff;
      margin-bottom: 20px;
    }

    .user-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .user-card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      width: 100%;
      max-width: 400px;
    }

    .user-card img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-info .tag {
      font-weight: 600;
      font-size: 16px;
    }

    .user-info .seen,
    .user-info .visits {
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Poppy Pooperz Logo" />
      Poppy Pooperz
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="member-catalog.html">Avatar Catalog</a>
      <a href="game-wheel.html">Game Wheel</a>
      <a href="quote-wall.html">Quote Wall</a>
      <a href="who-is-online.html" class="active">Who's Online</a>
    </nav>
  </header>

  <h1>Who's Online</h1>

  <div class="user-section">
    <div class="section-title">Currently Online</div>
    <div class="user-list" id="onlineUsers"></div>
  </div>

  <div class="user-section">
    <div class="section-title">Recent Visitors</div>
    <div class="user-list" id="recentVisitors"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOCaso0cw72WxrObQTOlcwSXzEVV2HP7U",
      authDomain: "poppy-d5573.firebaseapp.com",
      projectId: "poppy-d5573"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function timeAgo(timestamp) {
      const now = Date.now();
      const diffMs = now - new Date(timestamp).getTime();
      const diffMin = Math.floor(diffMs / 60000);
      if (diffMin < 1) return "just now";
      if (diffMin === 1) return "1 minute ago";
      return `${diffMin} minutes ago`;
    }

    async function loadPresence() {
      const onlineEl = document.getElementById("onlineUsers");
      const recentEl = document.getElementById("recentVisitors");

      onlineEl.innerHTML = "";
      recentEl.innerHTML = "";

      const now = Date.now();
      const snap = await getDocs(collection(db, "presence"));

      snap.forEach(doc => {
        const data = doc.data();
        const lastSeen = data.lastSeen?.toDate?.();
        if (!lastSeen) return;

        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <img src="${data.avatar}" alt="avatar">
          <div class="user-info">
            <div class="tag">${data.discordTag}</div>
            <div class="seen">Last seen ${timeAgo(lastSeen)}</div>
            <div class="visits">Visits: ${data.visits || 1}</div>
          </div>
        `;

        if (now - lastSeen.getTime() < 5 * 60 * 1000) {
          onlineEl.appendChild(card);
        } else {
          recentEl.appendChild(card);
        }
      });
    }

    loadPresence();
  </script>

</body>
</html>
