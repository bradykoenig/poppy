<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logging In...</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Outfit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 24px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  Logging in...

  <script>
    async function exchangeCodeForUser(code) {
      try {
        const res = await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/exchangeCode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        if (!res.ok) throw new Error("Token exchange failed");

        const { user, guilds } = await res.json();

        // ✅ Save to localStorage
        localStorage.setItem("discordUser", JSON.stringify(user));
        localStorage.setItem("discordGuilds", JSON.stringify(guilds));

        // ✅ Redirect to homepage or wherever
        window.location.href = "home.html";

      } catch (err) {
        console.error("OAuth failed:", err);
        document.body.innerHTML = `<p style="color: red; text-align: center;">Login failed. Try again.</p>`;
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (code) {
      exchangeCodeForUser(code);
    } else {
      document.body.innerHTML = `<p style="color: red; text-align: center;">Missing authorization code</p>`;
    }
  </script>
</body>
</html>
