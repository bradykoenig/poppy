<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logging in...</title>
</head>
<body style="background: #0f0f0f; color: white; text-align: center; padding-top: 100px;">
  <h2>Logging in...</h2>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      alert("Login failed: No authorization code found.");
      window.location.href = "/";
    }

    fetch("https://us-central1-poppy-d5573.cloudfunctions.net/exchangeCode", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    })
    .then(res => res.json())
    .then(data => {
      if (!data.user || !data.guilds) {
        throw new Error("Invalid response from backend");
      }

      localStorage.setItem("discordUser", JSON.stringify(data.user));

      const inPoppyPooperz = Array.isArray(data.guilds) &&
                             data.guilds.some(g => g.id === "1391923229249114112");

      if (!inPoppyPooperz) {
        alert("You are not in the Poppy Pooperz Discord server!");
      }

      window.location.href = "/";
    })
    .catch(err => {
      console.error("OAuth callback error:", err);
      alert("Login failed");
      window.location.href = "/";
    });
  </script>
</body>
</html>
