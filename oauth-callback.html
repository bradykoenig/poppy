<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logging In...</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Outfit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 24px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  Logging in...

  <script>
  async function exchangeCodeForUser(code) {
    console.log("üîÅ Exchanging code for token:", code);

    try {
      const res = await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/exchangeCode", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      console.log("üîÅ Exchange response status:", res.status);
      if (!res.ok) {
        const errText = await res.text();
        console.error("‚ùå Token exchange failed:", errText);
        document.body.innerHTML = `<p style="color: red;">Token exchange failed:<br>${errText}</p>`;
        return;
      }

      const { user, guilds } = await res.json();
      console.log("‚úÖ User fetched:", user);
      console.log("‚úÖ Guilds fetched:", guilds);

      localStorage.setItem("discordUser", JSON.stringify(user));
      localStorage.setItem("discordGuilds", JSON.stringify(guilds));

      window.location.href = "home.html";
    } catch (err) {
      console.error("‚ùå OAuth error:", err);
      document.body.innerHTML = `<p style="color: red;">Login failed:<br>${err.message}</p>`;
    }
  }

  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get("code");
  console.log("üîç Code from URL:", code);

  if (code) {
    exchangeCodeForUser(code);
  } else {
    console.error("‚ùå No code provided in URL");
    document.body.innerHTML = `<p style="color: red;">Missing authorization code.</p>`;
  }
</script>

</body>
</html>
