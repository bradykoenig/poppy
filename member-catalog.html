<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Avatar Catalog - Poppy Pooperz</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #0e0e0e;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 800;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
      background: #161616;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #8a64ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #a57cff;
    }

    .avatars-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .avatar-card {
      background: #1b1b1b;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .avatar-card img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #000;
    }

    .avatar-card .platform {
      font-weight: 600;
      font-size: 14px;
      color: #8a64ff;
    }

    .avatar-card .username {
      font-size: 14px;
      margin-top: 4px;
      color: #ccc;
    }

    .avatar-card .submitted {
      font-size: 12px;
      color: #777;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <h1>Member Avatar Catalog</h1>

  <div class="form-container">
    <label for="roblox-username">Roblox Username:</label>
    <input type="text" id="roblox-username" placeholder="Enter Roblox username" />

    <label for="minecraft-username">Minecraft Username:</label>
    <input type="text" id="minecraft-username" placeholder="Enter Minecraft username" />

    <button onclick="saveAvatars()">Save Avatars</button>
  </div>

  <div class="avatars-grid" id="avatar-list">
    <!-- Avatar cards will appear here -->
  </div>

  <script>
    async function saveAvatars() {
      const discordUser = JSON.parse(localStorage.getItem("discordUser"));
      if (!discordUser) {
        alert("You must be logged in with Discord to save avatars.");
        return;
      }

      const robloxUsername = document.getElementById("roblox-username").value.trim();
      const minecraftUsername = document.getElementById("minecraft-username").value.trim();

      if (!robloxUsername && !minecraftUsername) {
        alert("Please enter at least one username.");
        return;
      }

      try {
        const res = await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/saveAvatars", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            discordId: discordUser.id,
            discordTag: `${discordUser.username}#${discordUser.discriminator}`,
            robloxUsername,
            minecraftUsername
          })
        });

        const result = await res.json();

        if (!res.ok) {
          throw new Error(result.message || "Unknown error saving avatars.");
        }

        alert(result.message || "Avatars saved!");
        loadAvatars(); // refresh grid
      } catch (err) {
        console.error("Error saving avatars:", err);
        alert("Failed to save avatars: " + err.message);
      }
    }

    async function getRobloxId(username) {
        try {
            const res = await fetch(`https://us-central1-poppy-d5573.cloudfunctions.net/getRobloxId?username=${encodeURIComponent(username)}`);
            const data = await res.json();
            return data.id || null;
        } catch (e) {
            console.warn("Failed to fetch Roblox ID from Firebase:", e);
            return null;
        }
    }


    async function loadAvatars() {
  try {
    const res = await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/getAvatars");
    const data = await res.json();
    const container = document.getElementById("avatar-list");
    container.innerHTML = "";

    for (const entry of data) {
      // Roblox Card
      if (entry.robloxUsername) {
        const robloxId = await getRobloxId(entry.robloxUsername);
        if (robloxId) {
          const robloxCard = `
            <div class="avatar-card">
              <img src="https://thumbnails.roblox.com/v1/users/avatar?userIds=${robloxId}&size=720x720&format=Png&isCircular=false" alt="Roblox Avatar" />
              <div class="platform">Roblox</div>
              <div class="username">${entry.robloxUsername}</div>
              <div class="submitted">Submitted by: ${entry.discordTag}</div>
            </div>
          `;
          container.innerHTML += robloxCard;
        }
      }

      // Minecraft Card (unchanged)
      if (entry.minecraftUsername) {
        const minecraftCard = `
          <div class="avatar-card">
            <img src="https://mc-heads.net/body/${entry.minecraftUsername}" alt="Minecraft Avatar" />
            <div class="platform">Minecraft</div>
            <div class="username">${entry.minecraftUsername}</div>
            <div class="submitted">Submitted by: ${entry.discordTag}</div>
          </div>
        `;
        container.innerHTML += minecraftCard;
      }
    }
  } catch (err) {
    console.error("Error loading avatars:", err);
  }
}

    loadAvatars();
  </script>
</body>
</html>
