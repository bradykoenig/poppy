<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Avatar Catalog - Poppy Pooperz</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #0e0e0e;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto 50px auto;
      background: #161616;
      padding: 20px;
      border-radius: 12px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #8a64ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #a57cff;
    }

    .avatars-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .avatar-card {
      background: #1b1b1b;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .avatar-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .avatar-card .discord-tag {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .avatar-card .username {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Member Avatar Catalog</h1>

  <div class="form-container">
    <label for="roblox-username">Roblox Username:</label>
    <input type="text" id="roblox-username" placeholder="Enter Roblox username" />

    <label for="minecraft-username">Minecraft Username:</label>
    <input type="text" id="minecraft-username" placeholder="Enter Minecraft username" />

    <button onclick="saveAvatars()">Save Avatars</button>
  </div>

  <div class="avatars-grid" id="avatar-list">
    <!-- Avatar cards will appear here -->
  </div>

  <script>
    async function saveAvatars() {
      const discordUser = JSON.parse(localStorage.getItem("discordUser"));
      if (!discordUser) {
        alert("You must be logged in with Discord to save avatars.");
        return;
      }

      const robloxUsername = document.getElementById("roblox-username").value.trim();
      const minecraftUsername = document.getElementById("minecraft-username").value.trim();

      if (!robloxUsername && !minecraftUsername) {
        alert("Please enter at least one username.");
        return;
      }

      try {
        const res = await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/saveAvatars", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            discordId: discordUser.id,
            discordTag: `${discordUser.username}#${discordUser.discriminator}`,
            robloxUsername,
            minecraftUsername
          })
        });

        const result = await res.json();

        if (!res.ok) {
          throw new Error(result.message || "Unknown error saving avatars.");
        }

        alert(result.message || "Avatars saved!");
        loadAvatars(); // Refresh grid
      } catch (err) {
        console.error("Error saving avatars:", err);
        alert("Failed to save avatars: " + err.message);
      }
    }

    async function loadAvatars() {
      try {
        const res = await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/getAvatars");
        const data = await res.json();

        const container = document.getElementById("avatar-list");
        container.innerHTML = "";

        data.forEach(entry => {
          const robloxImg = entry.robloxUsername
            ? `https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${entry.robloxUsername}&size=100x100&format=Png`
            : null;
          const minecraftImg = entry.minecraftUsername
            ? `https://minotar.net/avatar/${entry.minecraftUsername}/100`
            : null;

          const avatarHTML = `
            <div class="avatar-card">
              <div class="discord-tag">${entry.discordTag}</div>
              ${robloxImg ? `<img src="${robloxImg}" alt="Roblox Avatar" />` : ""}
              ${minecraftImg ? `<img src="${minecraftImg}" alt="Minecraft Avatar" />` : ""}
              ${entry.robloxUsername ? `<div class="username">Roblox: ${entry.robloxUsername}</div>` : ""}
              ${entry.minecraftUsername ? `<div class="username">Minecraft: ${entry.minecraftUsername}</div>` : ""}
            </div>
          `;
          container.innerHTML += avatarHTML;
        });
      } catch (err) {
        console.error("Error loading avatars:", err);
        alert("Failed to load avatars: " + err.message);
      }
    }

    // Load on page open
    loadAvatars();
  </script>
</body>
</html>
