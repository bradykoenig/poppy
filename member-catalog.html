<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Avatar Catalog - Poppy Pooperz</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #0e0e0e;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .layout {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .form-container {
      flex: 1;
      max-width: 500px;
      background: #161616;
      padding: 20px;
      border-radius: 12px;
      min-width: 300px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #8a64ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: #a57cff;
    }

    .avatars-grid {
      flex: 2;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .avatar-card {
      background: #1b1b1b;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      background: #333;
    }

    .discord-tag {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .username {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 2px;
    }

    .timestamp {
      margin-top: 6px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Member Avatar Catalog</h1>

  <div class="layout">
    <div class="form-container">
      <label for="roblox-username">Roblox Username:</label>
      <input type="text" id="roblox-username" placeholder="Enter Roblox username" />

      <label for="minecraft-username">Minecraft Username:</label>
      <input type="text" id="minecraft-username" placeholder="Enter Minecraft username" />

      <button onclick="saveAvatars()">Save Avatars</button>
    </div>

    <div class="avatars-grid" id="avatar-list">
      <!-- Avatar cards will go here -->
    </div>
  </div>

  <script>
    async function getRobloxUserId(username) {
      try {
        const res = await fetch(`https://users.roblox.com/v1/usernames/users`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernames: [username], excludeBannedUsers: true })
        });

        const data = await res.json();
        if (data && data.data && data.data.length > 0) {
          return data.data[0].id;
        } else {
          return null;
        }
      } catch (err) {
        console.error("Error fetching Roblox userId:", err);
        return null;
      }
    }

    async function saveAvatars() {
      const discordUser = JSON.parse(localStorage.getItem("discordUser"));
      if (!discordUser) {
        alert("You must be logged in with Discord to save avatars.");
        return;
      }

      const robloxUsername = document.getElementById("roblox-username").value.trim();
      const minecraftUsername = document.getElementById("minecraft-username").value.trim();

      if (!robloxUsername && !minecraftUsername) {
        alert("Please enter at least one username.");
        return;
      }

      try {
        const res = await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/saveAvatars", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            discordId: discordUser.id,
            discordTag: `${discordUser.username}#${discordUser.discriminator}`,
            robloxUsername,
            minecraftUsername
          })
        });

        const result = await res.json();

        if (!res.ok) throw new Error(result.message || "Unknown error saving avatars.");
        alert("Avatars saved!");
        loadAvatars();
      } catch (err) {
        console.error("Error saving avatars:", err);
        alert("Failed to save avatars: " + err.message);
      }
    }

    async function loadAvatars() {
      const res = await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/getAvatars");
      const data = await res.json();

      const container = document.getElementById("avatar-list");
      container.innerHTML = "";

      for (const entry of data) {
        let robloxAvatarUrl = null;
        if (entry.robloxUsername) {
          const userId = await getRobloxUserId(entry.robloxUsername);
          if (userId) {
            robloxAvatarUrl = `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=100&height=100&format=png`;
          }
        }

        const minecraftAvatarUrl = entry.minecraftUsername
          ? `https://minotar.net/avatar/${entry.minecraftUsername}/100`
          : null;

        const card = document.createElement("div");
        card.className = "avatar-card";

        const tag = document.createElement("div");
        tag.className = "discord-tag";
        tag.textContent = entry.discordTag;

        card.appendChild(tag);

        if (robloxAvatarUrl) {
          const img = document.createElement("img");
          img.src = robloxAvatarUrl;
          img.alt = "Roblox Avatar";
          card.appendChild(img);

          const name = document.createElement("div");
          name.className = "username";
          name.textContent = `Roblox: ${entry.robloxUsername}`;
          card.appendChild(name);
        }

        if (minecraftAvatarUrl) {
          const img = document.createElement("img");
          img.src = minecraftAvatarUrl;
          img.alt = "Minecraft Avatar";
          card.appendChild(img);

          const name = document.createElement("div");
          name.className = "username";
          name.textContent = `Minecraft: ${entry.minecraftUsername}`;
          card.appendChild(name);
        }

        if (entry.updatedAt) {
          const time = new Date(entry.updatedAt._seconds * 1000);
          const timestamp = document.createElement("div");
          timestamp.className = "timestamp";
          timestamp.textContent = `Updated: ${time.toLocaleDateString()} ${time.toLocaleTimeString()}`;
          card.appendChild(timestamp);
        }

        container.appendChild(card);
      }
    }

    loadAvatars();
  </script>
</body>
</html>
