<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Avatar Catalog</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      font-weight: 700;
    }

    .form-container {
      margin-top: 20px;
      background-color: #1a1a1a;
      padding: 20px 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: white;
    }

    .form-container button {
      background-color: #8b5cf6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .avatars-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 40px;
      width: 90%;
      max-width: 1000px;
    }

    .avatar-card {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .avatar-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .timestamp {
      font-size: 12px;
      color: gray;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>Member Avatar Catalog</h1>

  <div class="form-container">
    <input type="text" id="robloxUsername" placeholder="Roblox Username">
    <input type="text" id="minecraftUsername" placeholder="Minecraft Username">
    <button onclick="saveAvatars()">Save Avatars</button>
  </div>

  <div class="avatars-container" id="avatarsGrid"></div>

  <script>
    const DISCORD_ID = localStorage.getItem("discord_id") || "default#0000";

    const getRobloxId = async (username) => {
      try {
        const res = await fetch("https://users.roblox.com/v1/usernames/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernames: [username] }),
        });

        const data = await res.json();
        return data.data?.[0]?.id || null;
      } catch (e) {
        console.warn("Failed to fetch Roblox ID:", e);
        return null;
      }
    };

    const saveAvatars = async () => {
      const roblox = document.getElementById("robloxUsername").value.trim();
      const minecraft = document.getElementById("minecraftUsername").value.trim();

      if (!roblox && !minecraft) return alert("Enter at least one username!");

      const robloxId = roblox ? await getRobloxId(roblox) : null;
      const robloxAvatar = robloxId ? `https://www.roblox.com/headshot-thumbnail/image?userId=${robloxId}&width=150&height=150&format=png` : null;
      const minecraftAvatar = minecraft ? `https://minotar.net/helm/${minecraft}/100.png` : null;

      await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/saveAvatars", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          discordId: DISCORD_ID,
          robloxUsername: roblox || null,
          minecraftUsername: minecraft || null,
          robloxAvatarUrl: robloxAvatar,
          minecraftAvatarUrl: minecraftAvatar,
          timestamp: new Date().toISOString(),
        }),
      });

      loadAvatars();
    };

    const loadAvatars = async () => {
      const res = await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/getAvatars");
      const avatars = await res.json();

      const container = document.getElementById("avatarsGrid");
      container.innerHTML = "";

      avatars.forEach((user) => {
        const card = document.createElement("div");
        card.className = "avatar-card";

        const avatarUrl = user.robloxAvatarUrl || user.minecraftAvatarUrl || "https://placehold.co/100x100?text=?";

        card.innerHTML = `
          <h3>${user.discordTag}</h3>
          <img src="${avatarUrl}" alt="avatar">
          ${user.robloxUsername ? `<div>Roblox: ${user.robloxUsername}</div>` : ""}
          ${user.minecraftUsername ? `<div>Minecraft: ${user.minecraftUsername}</div>` : ""}
          ${user.timestamp ? `<div class="timestamp">Saved: ${new Date(user.timestamp).toLocaleDateString()}</div>` : ""}
        `;

        container.appendChild(card);
      });
    };

    loadAvatars();
  </script>
</body>
</html>
