<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Wall - Poppy Pooperz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: 'Outfit', sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #161616;
      padding: 20px 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      flex-wrap: wrap;
      width: 100%;
      box-sizing: border-box;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: 800;
      color: #ffffff;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.2s ease;
    }

    nav a:hover {
      color: #fff;
    }

    nav a.active {
      color: #ffffff;
      font-weight: 600;
      border-bottom: 2px solid #8a64ff;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }
      nav {
        margin-top: 10px;
        flex-direction: column;
      }
      nav a {
        margin: 10px 0 0 0;
      }
    }

    h1 {
      font-weight: 800;
      margin: 40px 0 20px;
    }

    .form-container {
      background: #161616;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-family: 'Outfit', sans-serif;
      font-size: 16px;
      background: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: white;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #8a64ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #a57cff;
    }

    .sort-select {
      margin-bottom: 20px;
      padding: 8px 12px;
      font-size: 14px;
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .quote-list {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .quote-card {
      background: #1a1a1a;
      padding: 16px;
      border-radius: 10px;
      border-left: 4px solid #8a64ff;
    }

    .quote-user {
      font-weight: 700;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 8px;
    }

    .quote-text {
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Poppy Pooperz Logo" />
      Poppy Pooperz
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="member-catalog.html">Avatar Catalog</a>
      <a href="game-wheel.html">Game Wheel</a>
      <a href="quote-wall.html" class="active">Quote Wall</a>
      <a href="who-is-online.html">Who's Online</a>
    </nav>
  </header>

  <h1>Quote Wall</h1>

  <div class="form-container">
    <textarea id="quoteInput" placeholder="Enter your quote..."></textarea>
    <button onclick="submitQuote()">Submit Quote</button>
  </div>

  <select class="sort-select" id="userFilter" onchange="filterQuotes()">
    <option value="all">All Users</option>
  </select>

  <div class="quote-list" id="quoteList">
    <!-- Quotes will show here -->
  </div>

  <script>
    let allQuotes = [];

    async function submitQuote() {
      const discordUser = JSON.parse(localStorage.getItem("discordUser"));
      if (!discordUser) {
        alert("You must be logged in with Discord to post a quote.");
        return;
      }

      const quote = document.getElementById("quoteInput").value.trim();
      if (!quote) return alert("Please enter a quote.");

      try {
        const res = await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/saveQuote", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            discordId: discordUser.id,
            discordTag: `${discordUser.username}#${discordUser.discriminator}`,
            quote
          })
        });

        const result = await res.json();
        if (!res.ok) throw new Error(result.message || "Failed to save quote.");

        alert(result.message || "Quote saved!");
        document.getElementById("quoteInput").value = "";
        loadQuotes();
      } catch (err) {
        console.error(err);
        alert("Error saving quote.");
      }
    }

    async function loadQuotes() {
      try {
        const res = await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/getQuotes");
        const quotes = await res.json();
        allQuotes = quotes;
        renderQuotes(quotes);
        populateUserFilter(quotes);
      } catch (err) {
        console.error("Failed to load quotes:", err);
      }
    }

    function renderQuotes(quotes) {
      const container = document.getElementById("quoteList");
      container.innerHTML = "";

      for (const q of quotes) {
        const card = document.createElement("div");
        card.className = "quote-card";
        card.innerHTML = `
          <div class="quote-user">${q.discordTag}</div>
          <div class="quote-text">"${q.quote}"</div>
        `;
        container.appendChild(card);
      }
    }

    function populateUserFilter(quotes) {
      const userSet = new Set();
      quotes.forEach(q => userSet.add(q.discordTag));

      const filter = document.getElementById("userFilter");
      const current = filter.value;
      filter.innerHTML = '<option value="all">All Users</option>';

      [...userSet].sort().forEach(tag => {
        const option = document.createElement("option");
        option.value = tag;
        option.textContent = tag;
        filter.appendChild(option);
      });

      filter.value = current;
    }

    function filterQuotes() {
      const selected = document.getElementById("userFilter").value;
      if (selected === "all") {
        renderQuotes(allQuotes);
      } else {
        renderQuotes(allQuotes.filter(q => q.discordTag === selected));
      }
    }

    loadQuotes();
  </script>
</body>
</html>
