<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Wall - Poppy Pooperz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(270deg, #0f0f0f, #1a1a1a, #0f0f0f);
      background-size: 600% 600%;
      animation: animatedBG 16s ease infinite;
      color: white;
      min-height: 100vh;
    }

    @keyframes animatedBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #161616;
      padding: 20px 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: 800;
      color: #ffffff;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.2s ease;
    }

    nav a:hover {
      color: #fff;
    }

    nav a.active {
      color: #ffffff;
      font-weight: 600;
      border-bottom: 2px solid #8a64ff;
    }

    h1 {
      font-weight: 800;
      margin: 40px 0 20px;
      text-align: center;
    }

    .form-container {
      background: #161616;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-family: 'Outfit', sans-serif;
      font-size: 16px;
      background: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: white;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #8a64ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #a57cff;
    }

    .sort-select {
      display: block;
      margin: 0 auto 20px;
      padding: 8px 12px;
      font-size: 14px;
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .quote-list {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .quote-card {
      background: #1a1a1a;
      padding: 16px;
      border-radius: 10px;
      border-left: 4px solid #8a64ff;
    }

    .quote-user {
      font-weight: 700;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 8px;
    }

    .quote-text {
      font-size: 18px;
      color: #fff;
    }

    .quote-actions {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .quote-actions button {
      background: #2a2a2a;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .quote-actions button:hover {
      background: #444;
    }

    .timestamp {
      font-size: 12px;
      color: #888;
      margin-left: 6px;
    }

    #editModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #editModal.active {
      display: flex;
    }

    #editModal .modal-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }

    #editModal textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
      resize: vertical;
      border: none;
    }

    #editModal .modal-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    #editModal .modal-buttons button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .save-btn { background: #8a64ff; color: white; }
    .cancel-btn { background: #444; color: white; }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      nav {
        margin-top: 10px;
        flex-direction: column;
      }

      nav a {
        margin: 10px 0 0 0;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Poppy Pooperz Logo" />
      Poppy Pooperz
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="member-catalog.html">Avatar Catalog</a>
      <a href="game-wheel.html">Game Wheel</a>
      <a href="quote-wall.html" class="active">Quote Wall</a>
      <a href="pooper-scooper.html">Pooper Scooper</a>
    </nav>
  </header>

  <h1>Quote Wall</h1>

  <div class="form-container">
    <textarea id="quoteInput" placeholder="Enter your quote..."></textarea>
    <button onclick="submitQuote()">Submit Quote</button>
  </div>

  <select class="sort-select" id="userFilter" onchange="filterQuotes()">
    <option value="all">All Users</option>
  </select>

  <div class="quote-list" id="quoteList"></div>

  <!-- Edit Modal -->
  <div id="editModal">
    <div class="modal-content">
      <h3>Edit Your Quote</h3>
      <textarea id="editTextarea" rows="4"></textarea>
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="closeEditModal()">Cancel</button>
        <button class="save-btn" onclick="submitEdit()">Save</button>
      </div>
    </div>
  </div>

  <script>
    let allQuotes = [];
    let editingQuoteId = null;

    function formatTime(isoString) {
      if (!isoString) return "Unknown";
      return new Date(isoString).toLocaleString();
    }

    async function submitQuote() {
      const discordUser = JSON.parse(localStorage.getItem("discordUser"));
      if (!discordUser) return alert("You must be logged in.");

      const quote = document.getElementById("quoteInput").value.trim();
      if (!quote) return alert("Please enter a quote.");

      try {
        await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/saveQuote", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            discordId: discordUser.id,
            discordTag: `${discordUser.username}#${discordUser.discriminator}`,
            quote
          })
        });
        document.getElementById("quoteInput").value = "";
        loadQuotes();
      } catch (err) {
        console.error("Error saving quote:", err);
        alert("Failed to save quote.");
      }
    }

    async function loadQuotes() {
      try {
        const res = await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/getQuotes");
        const quotes = await res.json();
        allQuotes = quotes;
        renderQuotes(quotes);
        populateUserFilter(quotes);
      } catch (err) {
        console.error("Failed to load quotes:", err);
      }
    }

    function renderQuotes(quotes) {
      const discordUser = JSON.parse(localStorage.getItem("discordUser"));
      const container = document.getElementById("quoteList");
      container.innerHTML = "";

      for (const q of quotes) {
        const card = document.createElement("div");
        card.className = "quote-card";

        card.innerHTML = `
          <div class="quote-user">
            ${q.discordTag}<span class="timestamp"> ¬∑ ${formatTime(q.createdAt)}</span>
          </div>
          <div class="quote-text" id="quote-${q.id}">"${q.quote}"</div>
          <div class="quote-actions">
            ‚ù§Ô∏è <span id="like-count-${q.id}">${q.likes || 0}</span>
            <button onclick="likeQuote('${q.id}')">+ Like</button>
            ${discordUser && q.discordId === discordUser.id ? `
              <button onclick="openEditModal('${q.id}', \`${q.quote.replace(/`/g, "\\`")}\`)">‚úèÔ∏è Edit</button>
              <button onclick="confirmDelete('${q.id}')">üóëÔ∏è Delete</button>
            ` : ""}
          </div>
        `;

        container.appendChild(card);
      }
    }

    function populateUserFilter(quotes) {
      const userSet = new Set();
      quotes.forEach(q => userSet.add(q.discordTag));

      const filter = document.getElementById("userFilter");
      const current = filter.value;
      filter.innerHTML = '<option value="all">All Users</option>';

      [...userSet].sort().forEach(tag => {
        const option = document.createElement("option");
        option.value = tag;
        option.textContent = tag;
        filter.appendChild(option);
      });

      filter.value = current;
    }

    function filterQuotes() {
      const selected = document.getElementById("userFilter").value;
      renderQuotes(selected === "all" ? allQuotes : allQuotes.filter(q => q.discordTag === selected));
    }

    function openEditModal(id, currentText) {
      editingQuoteId = id;
      document.getElementById("editTextarea").value = currentText;
      document.getElementById("editModal").classList.add("active");
    }

    function closeEditModal() {
      editingQuoteId = null;
      document.getElementById("editModal").classList.remove("active");
    }

    async function submitEdit() {
      const newQuote = document.getElementById("editTextarea").value.trim();
      if (!newQuote) return alert("Quote cannot be empty.");

      try {
        await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/updateQuote", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: editingQuoteId, quote: newQuote })
        });
        closeEditModal();
        loadQuotes();
      } catch (err) {
        console.error("Edit error:", err);
        alert("Failed to update quote.");
      }
    }

    async function confirmDelete(id) {
      if (!confirm("Are you sure you want to delete this quote?")) return;

      try {
        await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/deleteQuote", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id })
        });
        loadQuotes();
      } catch (err) {
        console.error("Delete error:", err);
        alert("Failed to delete quote.");
      }
    }

    async function likeQuote(id) {
      const discordUser = JSON.parse(localStorage.getItem("discordUser"));
      if (!discordUser) return alert("You must be logged in.");

      try {
        const res = await fetch("https://us-central1-poppy-d5573.cloudfunctions.net/likeQuote", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, userId: discordUser.id })
        });

        const result = await res.json();
        document.getElementById(`like-count-${id}`).textContent = result.newLikeCount;
      } catch (err) {
        console.error("Like failed:", err);
        alert("Couldn't like the quote.");
      }
    }

    loadQuotes();
  </script>

  <script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;

      // Optionally mark the current nav link active
      const currentPage = location.pathname.split("/").pop();
      document.querySelectorAll("nav a").forEach(link => {
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("active");
        }
      });
    });
</script>

</body>
</html>
